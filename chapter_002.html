  <script>
    // Функция для загрузки и обработки текстового файла
    async function loadTextFile() {
      try {
        // Загружаем текстовый файл
        const response = await fetch('chapter2.txt');
        if (!response.ok) {
          throw new Error('Не удалось загрузить файл');
        }
        const text = await response.text();

        // Разделяем текст на абзацы по двум переносам строки или одному
        const paragraphs = text.split(/\n\s*\n|\n/).filter(p => p.trim() !== '');

        // Находим контейнер
        const contentDiv = document.getElementById('content');

        // Очищаем контейнер перед добавлением новых абзацев
        contentDiv.innerHTML = '';

        // Создаём и добавляем элементы <p> для каждого абзаца
        paragraphs.forEach(paragraph => {
          const p = document.createElement('p');
          p.textContent = paragraph.trim();
          contentDiv.appendChild(p);
        });
      } catch (error) {
        // В случае ошибки выводим сообщение
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = `<p class="error">Ошибка: ${error.message}</p>`;
      }
    }

    // Вызываем функцию при загрузке страницы
    window.onload = loadTextFile;
  </script>
